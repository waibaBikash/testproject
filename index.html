<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Grid Website</title>
  <link rel="stylesheet" href="./grid.css">
</head>
<body>
  <h1>heading</h1>
  <header class="grid-header">
    <h1>Welcome To The Hotel W!</h1>
  </header>
  <main class="grid-container">
    <section class="grid-item about">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod risus eget nibh blandit, vitae laoreet magna tristique.</p>
    </section>
    <section class="grid-item services">
      <h2>Services</h2>
      <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
      </ul>
    </section>
    <section class="grid-item contact">
      <h2>Contact</h2>
      <p>Email: info@example.com</p>
      <p>Phone: (555) 555-5555</p>
    </section>
  </main>
  <footer class="grid-footer">
    <p>&copy; 2024 Hotel W </p>
  </footer>
</body>
</html>
